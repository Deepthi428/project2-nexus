<body>
    




    <div class="container" id="signup-container">
        <h2>Signup</h2>
        <form action="signup.php" method="post"  onsubmit="validateSignup(event)">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
      
            <label for="email">Email</label><input type="email" >
            <label>Phone number</label> <input type="tel" id="email" value="+91" maxlength="13"> 
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <input type="submit" value="Signup">
        </form>
    
        <div id="signup-error" class="error"></div>
    
        <script>
            function validateSignup(event) {
                event.preventDefault(); // Prevents the form from submitting initially
    
                var username = document.getElementById('signup-username').value;
                var password = document.getElementById('signup-password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                var errorContainer = document.getElementById('signup-error');
                errorContainer.innerHTML = ''; // Clear previous error messages
    
                // Basic conditions
                if (password.length < 8) {
                    errorContainer.innerHTML += '<p>Password must be at least 8 characters long.</p>';
                }
    
                if (password !== confirmPassword) {
                    errorContainer.innerHTML += '<p>Passwords do not match.</p>';
                }
    
                // You can add more conditions as needed, such as requiring special characters, numbers, etc.
    
                // If there are no errors, you can submit the form or perform additional actions
                if (errorContainer.innerHTML === '') {
                    alert('Signup successful!'); // Replace with your actual signup logic
                }
            }
        </script>
</div>
